<!DOCTYPE html>

<!-- This is a freeCodeCamp Responsive Web Design Challenge: Build a Survey Form -->
<!-- https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form/ -->
<!-- Work in progress -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
<!--
#User Story #1: I can see a title with id="title"in H1 sized text.
#User Story #2: I can see a short explanation with id="description"in P sized text.
#User Story #3: I can see a formwith id="survey-form".
#User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
#User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
-> User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
#User Story #7: Inside the form, I can enter a number in a field with id="number".
-> User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
-> User Story #9: If I enter numbers outside the range of the number input, I will see an HTML5 validation error.
#User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
#User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
-> User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
#User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the nameattribute.
#User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a valueattribute.
#User Story #15: Inside the form element, I am presented with a textareaat the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit"to submit all my inputs.
-->
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipisci elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquid ex ea commodi consequat.</p>
    <form id="survey-form" class="" action="index.html" method="post">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="" value="" placeholder="Enter your name" required><br>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" name="" value="" placeholder="Enter your email" required><br> <!-- validation! -->
      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" name="" value="" placeholder="Enter your age"><br><br> <!-- validation! -->

      <!-- dropdown options -->

      <input id="female" type="radio" name="gender" value="female">
      <label for="female">Female</label><br>
      <input id="male" type="radio" name="gender" value="male">
      <label for="male">Male</label><br>
      <input id="other" type="radio" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <label for="">Options to choose from</label><br>
      <input id="opt1" type="checkbox" name="option" value="opt1">
      <label for="opt1">Option 1</label><br>
      <input id="opt2" type="checkbox" name="option" value="opt2">
      <label for="opt2">Option 2</label><br>
      <input id="opt3" type="checkbox" name="option" value="opt3">
      <label for="opt3">Option 3</label><br>
      <input id="opt4" type="checkbox" name="option" value="opt4">
      <label for="opt4">Option 4</label><br>
      <input id="opt5" type="checkbox" name="option" value="opt5">
      <label for="opt5">Option 5</label><br>
      <input id="opt6" type="checkbox" name="option" value="opt6">
      <label for="opt6">Option 6</label><br>
      <input id="opt7" type="checkbox" name="option" value="opt7">
      <label for="opt7">Option 7</label><br>
      <input id="opt8" type="checkbox" name="option" value="opt8">
      <label for="opt8">Option 8</label><br><br>

      <label for="additional">Additional information</label><br>
      <textarea id="additional" name="name" rows="8" cols="80"></textarea><br><br>

      <input id="submit" type="submit" name="" value="submit">
    </form>
  </body>
</html>
