<!DOCTYPE html>

<!-- This is a freeCodeCamp Responsive Web Design Challenge: Build a Survey Form -->
<!-- https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form/ -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">We would love to know what you do for fun! Contribute to the development of campus free time activities by filling in our survey form.</p>
      <form id="survey-form" class="" action="index.html" method="post">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" class="text-field" value="" placeholder="Enter your name" required><br><br>

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" class="text-field" value="" placeholder="Enter your email" required><br><br>

        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="0" max="100" class="text-field" value="" placeholder="Enter your age"><br><br>

        <label for="dropdown">Role:</label>
        <select id="dropdown" class="" name="">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="researcher">Researcher</option>
          <option value="visitor">Visitor</option>
        </select><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="other"> Other <br><br>

        <label for="">Vote for 3 of your favorite activities on our list:</label>
        <input id="opt1" type="checkbox" name="option" value="book-club"> Book club <br>
        <input id="opt2" type="checkbox" name="option" value="football"> Football <br>
        <input id="opt3" type="checkbox" name="option" value="movie-night"> Movie night <br>
        <input id="opt4" type="checkbox" name="option" value="knitting-club"> Knitting club <br>
        <input id="opt5" type="checkbox" name="option" value="crossfit"> Crossfit <br>
        <input id="opt6" type="checkbox" name="option" value="hiking"> Hiking <br>
        <input id="opt7" type="checkbox" name="option" value="debate-team"> Debate team <br>
        <input id="opt8" type="checkbox" name="option" value="art-n-code"> Art and code <br><br>

        <label for="additional">Your message to the Campus Leisure Team:</label>
        <textarea id="additional" name="name" rows="8" cols="80"></textarea><br><br>

        <input id="submit" type="submit" name="" value="Submit">
      </form>
    </div>
  </body>
</html>
